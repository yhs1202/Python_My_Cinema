<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>얼굴 찾기</title>
    <style>
        /* 전체 배경과 글꼴 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            text-shadow: 1px 1px 3px black;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #ffd700;
            text-shadow: 2px 2px 5px black;
        }

        /* 파일 입력과 버튼 컨테이너 */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0,0,0,0.6);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 204, 0, 1);
        }

        /* 결과 표시 영역 스타일 */
        #result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            max-width: 800px; /* 너비 확장 */
            width: 90%;
            text-align: left;
            display: none;
        }
        
        #result-container h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .celebrity-card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ff9900;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        
        .celebrity-card img {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            flex-shrink: 0;
        }

        .celebrity-card .content-wrapper {
            display: flex;
            flex-direction: row; /* 인물 정보와 뉴스 섹션을 가로로 나란히 */
            gap: 20px;
            width: 100%;
        }

        .celebrity-card .info-section {
            flex: 1; /* 남은 공간을 채우도록 */
        }
        
        .celebrity-card .info-section p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        
        .celebrity-card .news-section {
            flex: 1;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .news-section h4 {
            color: #ffd700;
            margin: 0 0 10px 0;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 5px;
        }
        
        .news-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .news-section li {
            margin-bottom: 8px;
        }

        .news-section li a {
            display: block;
            color: #f5f5f5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-section li a:hover {
            color: #ffd700;
        }

        .news-section .news-title {
            font-weight: bold;
        }

        .news-section .news-source {
            font-size: 0.9em;
            color: #ccc;
        }
        
        /* 모바일 환경 대응 */
        @media (max-width: 768px) {
            .celebrity-card {
                flex-direction: column;
                align-items: center;
            }

            .celebrity-card .content-wrapper {
                flex-direction: column;
            }

            .celebrity-card img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>얼굴 찾기</h1>
    <form id="uploadForm" action="/find_celeb_face" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" accept="image/*" required>
        <button type="submit">인식</button>
    </form>

    <div id="result-container">
        <h2>인식 결과</h2>
        <div id="celebrity-info">
            </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const resultContainer = document.getElementById('result-container');
        const celebrityInfo = document.getElementById('celebrity-info');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            celebrityInfo.innerHTML = '<p style="text-align:center;">인식 중입니다. 잠시만 기다려주세요...</p>';
            resultContainer.style.display = 'block';

            fetch('/find_celeb_face', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    if (data.celebrities && data.celebrities.length > 0) {
                        celebrityInfo.innerHTML = '';
                        data.celebrities.forEach(celeb => {
                            const card = document.createElement('div');
                            card.className = 'celebrity-card';

                            let imageHtml = '';
                            if (celeb.image_url) {
                                imageHtml = `<img src="${celeb.image_url}" alt="${celeb.name} 이미지">`;
                            } else {
                                imageHtml = `<img src="https://via.placeholder.com/200x200?text=No+Image" alt="이미지 없음">`;
                            }
                            
                            // content-wrapper를 인물 정보와 뉴스 섹션으로 구성
                            let contentWrapperHtml = `<div class="content-wrapper">`;
                            
                            // 인물 정보 섹션
                            let infoHtml = `<div class="info-section">`;
                            infoHtml += `<p><strong>이름:</strong> ${celeb.name}</p>`;
                            infoHtml += `<p><strong>성별:</strong> ${celeb.gender}</p>`;
                            
                            if (celeb.urls && celeb.urls.length > 0) {
                                infoHtml += `<p><strong>관련 정보:</strong></p>`;
                                infoHtml += '<ul>';
                                celeb.urls.forEach(url => {
                                    const fullUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `http://${url}`;
                                    infoHtml += `<li><a href="${fullUrl}" target="_blank">${url}</a></li>`;
                                });
                                infoHtml += '</ul>';
                            }
                            infoHtml += `</div>`;
                            
                            // 뉴스 섹션
                            let newsHtml = ``;
                            if (celeb.news && celeb.news.length > 0) {
                                newsHtml += `<div class="news-section">`;
                                newsHtml += `<h4>최신 뉴스</h4>`;
                                newsHtml += '<ul>';
                                celeb.news.forEach(newsArticle => {
                                    newsHtml += `<li><a href="${newsArticle.url}" target="_blank">`;
                                    newsHtml += `<span class="news-title">${newsArticle.title}</span><br>`;
                                    newsHtml += `<span class="news-source">출처: ${newsArticle.source}</span>`;
                                    newsHtml += `</a></li>`;
                                });
                                newsHtml += '</ul>';
                                newsHtml += `</div>`;
                            } else {
                                newsHtml += `<div class="news-section">`;
                                newsHtml += `<h4>최신 뉴스</h4>`;
                                newsHtml += `<p>최신 뉴스 정보를 찾을 수 없습니다.</p>`;
                                newsHtml += `</div>`;
                            }
                            
                            contentWrapperHtml += infoHtml;
                            contentWrapperHtml += newsHtml;
                            contentWrapperHtml += `</div>`;
                            
                            card.innerHTML = imageHtml + contentWrapperHtml;
                            celebrityInfo.appendChild(card);
                        });
                    } else {
                        celebrityInfo.innerHTML = '<p style="text-align:center;">사진에서 유명인을 찾을 수 없습니다.</p>';
                    }
                } else {
                    celebrityInfo.innerHTML = `<p style="text-align:center;">오류: ${data.error}</p>`;
                }
            })
            .catch(error => {
                celebrityInfo.innerHTML = `<p style="text-align:center;">오류가 발생했습니다: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
